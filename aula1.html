<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>

    <!--script src="scriptExterno.js"></script-->
    <script type="text/javascript">
        function exibirMsg(){
            alert("Hello World!");
        }

        function mudarCor(){
            document.getElementById("minhaPag").style.backgroundColor = "pink";
        }
    </script>
</head>
<body id="minhaPag">
    

    <h1 id="titulo">Introdução ao Javascript</h1>
    <input type="button" value="Clique Aqui" onclick="exibirMsg();">
    <input type="button" value="Muda cor" onclick="mudarCor();">

</body>
</html>
