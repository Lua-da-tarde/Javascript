<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        /* Reduce - "reduz" os itens de um vetor a um valor único. Um valor especial existe nessa função de callback, ele é chamado de acumulador (retorno da iteração anterior).*/
        const aulas = [10,25,30];
 
        const total1 = aulas.reduce((acumulador, atual) => {
            return acumulador + atual;
        });

        console.log(total1); //65

        const total2 = aulas.reduce((acc, cur) => acc + cur, 100);
        console.log(total2); //165

        //find index - localiza o indice de um item na lista
        let frutas = ['bana', 'Pêra', 'Uva', 'Maçã'];
        const buscaUva = frutas.findIndex((fruta) => {
            return fruta == 'Uva';
        });
        console.log(buscaUva + 1); //é 2 mas pra ficar bonitinho deixa 3

        //find - localiza um item na lista
        let numeros = [6,43,22,88,10,29];
        let buscaMaior45 = numeros.find(x => x > 45); //88
        console.log(buscaMaior45);

        //includes - verifica se tem algo dentro de um array
        let nomesTeste = ['Matheus', 'Lucas', 'João'];
        console.log(nomesTeste.includes('Simone')); //retorna true

        if(nomesTeste.includes('Simone')){
            console.log("Simone está na lista!");
        }else{
            console.log("Simone não está na lista!");
        }

        //some: se pelo menos um return da iteração for verdadeiro, ele retorna true
        console.log(nomesTeste.some(nome => nome === 'Lucas'));

        //every: vrifica se todos os itens de um array ou de um objeto atendem a uma condição/valor
        numeros = [6,43,22,2,101,29];
        const maiorQ3 = numeros.every(x => x > 3); // true - verificar
        console.log(maiorQ3);
        
        //filter - retorna um array com a lista de valores que durante a sua iteração retornaram um valor verdadeiro
        numeros = [6,43,22,88,101,29];
        buscaMaior45 = numeros.filter(x => x > 45);
        console.log(buscaMaior45); //[88, 101]
        </script>
</head>

</body>
</html>
